---
name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          path: ~/.config/nixpkgs
      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: ln -s $PWD ~/.config/nixpkgs
      - run: nix-shell --run 'home-manager switch'
